<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: #f5f5f5;
            color: #333;
        }
        header {
            background-color: #1e1e1e;
            color: #fff;
            padding: 20px 0;
            position: fixed;
            width: 100%;
            top: 0;
            left: 0;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            z-index: 1000;
        }
        header h1 {
            margin: 0;
            font-size: 24px;
            text-align: center;
        }
        nav {
            display: flex;
            justify-content: center;
            margin-top: 10px;
        }
        nav a {
            color: #fff;
            text-decoration: none;
            margin: 0 15px;
            font-weight: bold;
            font-size: 16px;
            transition: color 0.3s;
        }
        nav a:hover {
            color: #f0a500;
        }
        .container {
            width: 90%;
            max-width: 800px;
            margin: 80px auto 20px;
            padding: 20px;
        }
        .cart-form {
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }
        .cart-form h2 {
            margin: 0 0 20px;
            color: #1e1e1e;
        }
        .cart-form label {
            display: block;
            margin-top: 10px;
            font-weight: bold;
        }
        .cart-form input, .cart-form select, .cart-form textarea {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .cart-form button {
            background: #1e1e1e;
            color: #fff;
            border: none;
            padding: 12px 24px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 20px;
            transition: background 0.3s;
        }
        .cart-form button:hover {
            background: #333;
        }
    </style>
</head>
<body>
    <header>
        <h1>Game Hosting Store</h1>
        <nav>
            <a href="index.html">Home</a>
            <a href="cart.html">Cart</a>
        </nav>
    </header>

    <div class="container">
        <div class="cart-form">
            <h2>Shopping Cart</h2>
            <form action="payment.html" method="post">
                <!-- Contact Information -->
                <label for="name">Full Name:</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="phone">Phone:</label>
                <input type="tel" id="phone" name="phone" required>

                <!-- Address Information -->
                <label for="address">Address:</label>
                <input type="text" id="address" name="address" required>

                <label for="city">City:</label>
                <input type="text" id="city" name="city" required>

                <label for="state">State:</label>
                <input type="text" id="state" name="state" required>

                <label for="pincode">Pincode:</label>
                <input type="text" id="pincode" name="pincode" required>

                <label for="country">Country:</label>
                <select id="country" name="country" required>
                    <option value="" disabled selected>Select your country</option>
                    <option value="India">India</option>
                    <option value="Germany">Germany</option>
                    <option value="Singapore">Singapore</option>
                    <!-- Add more countries as needed -->
                </select>

                <!-- Game Hosting Location -->
                <label for="hosting-location">Choose Hosting Location:</label>
                <select id="hosting-location" name="hosting-location" required>
                    <option value="" disabled selected>Select location</option>
                    <option value="India">India</option>
                    <option value="Germany">Germany</option>
                    <option value="Singapore">Singapore</option>
                </select>

                <button type="submit">Proceed to Payment</button>
            </form>
        </div>
    </div>
</body>
</html>
